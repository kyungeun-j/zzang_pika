{% extends 'base.html' %}

{% block content %}
    <div id="myRM" style="display: none;">{{ myRM }}</div>
    <div id="pokemons" style="display: none;">{{ pokemons }}</div>
    <div id="myPokemons" style="display: none;">{{ mypokemon }}</div>
    
    <!-- 포케몬 페이지 이동 메뉴(러닝, 합성, 훈련) -->
    {% include 'pokemonRunMenu.html' %}
    
    <section class="working container">
        <h5>돈버는 친구들</h5>
        <div class="pokeContainer">
        </div>
    </section>
    <section class="resting container">
        <h5>충전하는 친구들</h5>
        <div class="pokeContainer">
        </div>
    </section>

    <section class="default container">
        <h5>아무것도 안하는 친구들</h5>
        <div class="pokeContainer">
        </div>
    </section>

    <div id="result_container" class="popup">
        <div id="result_text">
        </div>
    </div>
{% endblock %}
{% block js %}
    <script src="../static/pokemonRun.js"></script>
{% endblock %}
