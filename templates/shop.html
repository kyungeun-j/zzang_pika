{% extends 'base.html' %}

{% block content %}

<style>
    .shopResult {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
        background-color: rgba(0, 0, 0, 0.4);
    }

    .show {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .resultBody {
        width: 300px;
        height: 300px;
        padding: 40px;
        background-color: rgb(255, 255, 255);
        border-radius: 10px;
        box-shadow: 0 2px 3px 0 rgba(34, 36, 38, 0.15);
    }
</style>
    <div class="userMoney">{{ money }}</div>
    <div class="userBag">{{ remainBagSize }}</div>

    <article class="shopContent">
        <!-- buy ball -->
        <section class="shopItem">
            <h1>몬스터볼</h1>
            <h2>100 코인</h2>

            <div>
                <input type="button" class="setMin" value="min" />
                <input type="button" class="ballMinus" value="-" />
                <span class="ballCount">1</span>
                <input type="button" class="ballPlus" value="+" />
                <input type="button" class="setMax" value="max" />
            </div>
            
            <input type="button" class="buyBall buyBtn" value="뽑기">
        </section>
        <section class="shopItem">
            <h1>러닝머신</h1>
            <h2>1,000 코인</h2>

            <div>
                <input type="button" class="setRunMin" value="min" />
                <input type="button" class="runMinus" value="-" />
                <span class="runCount">1</span>
                <input type="button" class="runPlus" value="+" />
                <input type="button" class="setRunMax" value="max" />
            </div>

            <input type="button" class="buyRunningMachines buyBtn" value="구입">
        </section>
        <section class="shopItem">
            <h1>최대 인벤토리 크기</h1>
            <h2>10,000 코인</h2>
            <input type="button" class="expandBagSize buyBtn" value="업그레이드">
        </section>
        <section class="shopItem">
            <h1>최대 포켓몬 슬롯</h1>
            <h2>10,000 코인</h2>
            <input type="button" class="expandPokemonLength buyBtn" value="업그레이드">
        </section>


    </article>

    <div class="shopResult">
        <div class="resultBody">
            <div class="resultItem"></div>
            <button class="closeBtn">닫기</button>
        </div>
    </div>

    <script src="../static/shop.js"></script>
{% endblock %}
