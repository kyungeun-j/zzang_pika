{% extends 'base.html' %}

{% block content %}

    <div>
        <p>소지 금액: <span class="userMoney">{{ money }}</span></p>
        <p>남은 가방 크기: <span class="userBag">{{ remainBagSize }}</span></p>
    </div>

    <article class="shopContent">
        <!-- buy ball -->
        <section class="shopItem">
            <h1>몬스터볼</h1>
            <h2>100 코인</h2>

            <div>
                <input type="button" class="setMin" value="min" />
                <input type="button" class="ballMinus" value="-" />
                <span class="ballCount">1</span>
                <input type="button" class="ballPlus" value="+" />
                <input type="button" class="setMax" value="max" />
            </div>

            <input type="button" class="buyBall buyBtn" value="뽑기">
        </section>
        <section class="shopItem">
            <h1>러닝머신</h1>
            <h2>1,000 코인</h2>

            <input type="button" class="buyRunningMachines buyBtn" value="구입">
        </section>
        <section class="shopItem">
            <h1>최대 인벤토리 크기</h1>
            <h2>10,000 코인</h2>
            <input type="button" class="expandBagSize buyBtn" value="업그레이드">
        </section>
        <section class="shopItem">
            <h1>최대 포켓몬 슬롯</h1>
            <h2>10,000 코인</h2>
            <input type="button" class="expandPokemonLength buyBtn" value="업그레이드">
        </section>
    </article>

    <div id="shop_buy_result_balls" class="popup">
        <ul id="shop_ball_list">
        </ul>
        <div id="shop_buy_result_btns">
            <span id="again_buy_balls">다시 뽑기</span>
            <span id="close_shop_buy_result">닫기</span>
        </div>
    </div>

    <div id="shop_result_text" class="popup">
    </div>

    <script src="../static/shop.js"></script>
{% endblock %}
