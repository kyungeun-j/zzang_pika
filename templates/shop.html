{% extends 'base.html' %}

{% block content %}

<style>
    .shopResult {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
        background-color: rgba(0, 0, 0, 0.4);
    }

    .show {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .resultBody {
        width: 300px;
        height: 300px;
        padding: 40px;
        background-color: rgb(255, 255, 255);
        border-radius: 10px;
        box-shadow: 0 2px 3px 0 rgba(34, 36, 38, 0.15);
    }
</style>
    <div class="userMoney">{{ money }}</div>
    <div class="userBack">{{ remainBackSize }}</div>

    <article class="shopContent">
        <!-- buy ball -->
        <section class="shopItem">
            <div>몬스터볼</div>
            <input type="button" class="minus" value="-" />
            <span class="ballCount">1</span>
            <input type="button" class="plus" value="+" />
            <input type="button" class="buyBall" value="100 Coin">
        </section>
        <section class="shopItem">
            <div>가방 업그레이드</div>
            <input type="button" class="buyBall" value="50 Coin">
        </section>
        <section class="shopItem">
            <div>포켓몬 박스 업그레이드</div>
            <input type="button" class="buyBall" value="200 Coin">
        </section>
        <section class="shopItem">
            <div>러닝머신 업그레이드</div>
            <input type="button" class="buyBall" value="1000 Coin">
        </section>


    </article>

    <div class="shopResult">
        <div class="resultBody">
            <div class="resultItem"></div>
            <button class="closeBtn">닫기</button>
        </div>
    </div>

    <script>
        const userMoney = getClass('userMoney')[0];

        // buy pokeball
        const countDivEle = getClass('ballCount')[0];
        const minusEle = getClass('minus')[0];
        const plusEle = getClass('plus')[0];

        let count = countDivEle.innerText * 1;
        let feild = ''

        minusEle.addEventListener('click', () => {
            if (count > 1) {
                count -= 1;
                updateCount();   
            }
        });

        plusEle.addEventListener('click', () => {
            if (count < 20) {
                count += 1;
                updateCount();
            }
        });

        const updateCount = () => {
            countDivEle.innerText = count + '';
        }

        getClass('buyBall')[0].addEventListener('click', () => {
            feild = 'buyball'

            shopPost()
        });

        // submit
        async function shopPost() {
            fetch('/shop', {
                method: 'POST',
                cache: 'no-cache',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                    feild,
                    ballCount: count
                })
            })
                .then((response) => response.json())
                .then((data) => {
                    userMoney.innerHTML = data.ball.result == undefined ? data.money : 0

                    shopResult(data)
                });
        }

        // popup
        const shopResultEle = getClass('shopResult')[0];
        const closeEle = getClass('closeBtn')[0];
        const resultItemEle = getClass('resultItem')[0];

        function shopResult(data) {
            console.log(typeof(data))
            console.log(data)
            console.log(data.result)
            shopResultEle.classList.toggle('show');

            if (data.ball.result == undefined) {
                let ballRe = ''
                data.ball.map(b => {
                    console.log(b)
                    if (b == 1) ballRe += '몬스터볼'
                    else if (b == 2) ballRe += '수퍼볼'
                    else if (b == 3) ballRe += '하이퍼볼'
                    else ballRe += '마스터볼'
                })
                resultItemEle.innerText = ballRe
            } else {
                resultItemEle.innerText = data.ball.msg
            }
        }
            
        closeEle.addEventListener('click', () => {
            shopResultEle.classList.toggle('show');
        })

    </script>
{% endblock %}
