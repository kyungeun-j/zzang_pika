{% extends 'base.html' %}

{% block content %}

<section class="shopContainer">
    <div class="inventoryDiv">
        <span>
            <img src="../static/icons/coin.png">
            <span class="userMoney">{{ money }}</span>
        </span>
        <span>
            <img src="../static/icons/bag.png">
            <span class="userBag">{{ remainBagSize }}</span>
        </span>
    </div>

    <article class="shopContent">
        <!-- buy ball -->
        <section class="shopItem">
            <h1>몬스터볼</h1>
            <h2>100 코인</h2>

            <div class="ballBtn">
                <span>
                    <input type="button" class="setMin" value="min" />
                    <input type="button" class="ballMinus" value="-" />
                    <span class="ballCount">1</span>
                    <input type="button" class="ballPlus" value="+" />
                    <input type="button" class="setMax" value="max" />
                </span>

                <input type="button" class="buyBall" value="구입">
            </div>

        </section>
        <section class="shopItem">
            <h1>러닝머신</h1>
            <h2>1,000 코인</h2>

            <input type="button" class="buyRunningMachines buyBtn" value="구입">
        </section>
        <section class="shopItem">
            <h1>가방 사이즈 50 증가</h1>
            <h2>10,000 코인</h2>
            <input type="button" class="expandBagSize buyBtn" value="구입">
        </section>
        <!-- <section class="shopItem">
            <h1>최대 포켓몬 슬롯 + 50</h1>
            <h2>10,000 코인</h2>
            <input type="button" class="expandPokemonLength buyBtn" value="업그레이드">
        </section> -->
    </article>
</section>

    <div id="shop_buy_result_container" class="popup">
        <div id="shop_buy_result_balls">
            <ul id="shop_ball_list">
            </ul>
            <div id="shop_buy_result_btns">
                <span id="again_buy_balls">다시 뽑기</span>
                <span id="close_shop_buy_result">닫기</span>
            </div>
        </div>
    </div>

    <div id="result_container" class="popup">
        <div id="result_text">
        </div>
    </div>
    <script src="../static/shop.js"></script>
{% endblock %}
